<h2 mat-dialog-title>Delete Confirm</h2>
<mat-divider></mat-divider>
<div mat-dialog-content class="mat-dialog">
  <mat-list role="list">
    <h1 mat-dialog-title>Are you sure to delete user?</h1>
    <!-- Id -->
    <mat-list-item role="listitem">
      <span>ID </span>
      <div class="dialog-data">
        {{data._id}}
      </div>
    </mat-list-item>

    <!-- Name -->
    <mat-list-item role="listitem">
      <span>Name </span>
      <div class="dialog-data">
        {{data.name}}
      </div>
    </mat-list-item>

    <!-- Type -->
    <mat-list-item role="listitem">
      <span>Type </span>
      <div class="dialog-data">
        {{data.type}}
      </div>
    </mat-list-item>

    <!-- Email -->
    <mat-list-item role="listitem">
      <span>Email </span>
      <div class="dialog-data">
        {{data.email}}
      </div>
    </mat-list-item>


    <!-- Phone -->
    <mat-list-item role="listitem">
      <span>Phone</span>
      <div class="dialog-data">
        {{data.phone}}
      </div>
    </mat-list-item>

    <!-- Address -->
    <mat-list-item role="listitem">
      <span>Address</span>
      <div class="dialog-data">
        {{data.address}}
      </div>
    </mat-list-item>
  </mat-list>
</div>
<mat-divider></mat-divider>
<div mat-dialog-actions align="end">
  <button mat-flat-button (click)="cancel()">Close</button>
  <button mat-flat-button (click)="remove()" color="warn">Delete</button>
</div>
